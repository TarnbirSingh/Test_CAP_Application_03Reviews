_schema-version: '3.1'
ID: capire.reviews
version: 1.0.0
description: "A simple self-contained reviews service."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  # Database deployer module
  - name: reviews-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M           # reduziert f√ºr Trial
      disk-quota: 512M
    requires:
      - name: reviews-db

  # Service module
  - name: reviews-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M           
      disk-quota: 1G
      instances: 1
      env:
        NODE_ENV: production
        HDB_NODEJS_THREADPOOL_SIZE: 8
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: reviews-db

resources:
  # HDI Container service
  - name: reviews-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared


